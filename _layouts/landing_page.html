<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}
      
    {% feed_meta %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/landing_page.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <link rel="shortcut icon" type="image/x-icon" href="{{ site.avatar }}">

    <script type="text/javascript" src="particles/particles.min.js"></script>
    
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
      
    <div id="main" role="main" class="container">
      {{ content }}
    </div>      
      
    {% include analytics.html %}

    <script type="text/javascript">
      particlesJS.load('particles-js', 'particles/particles.json');
    </script>

  </body>
</html>
